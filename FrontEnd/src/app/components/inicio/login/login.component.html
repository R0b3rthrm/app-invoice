<router-outlet></router-outlet>
<div class="container">
    <div class="row" style="width: 100%;">

        <div class="col-lg-6 offset-lg-3">
            <div class="card text-center" style="padding:20px;">
                <h3> <app-loading *ngIf="loading"></app-loading> LOGIN  </h3>
                <br>
                <form  [formGroup]="login" (ngSubmit)="log()">
                    <div class="form-group" style="text-align: start;">
                        <input type="text" class="form-control" placeholder="Usuario" formControlName = "user"
                        [class.is-invalid]="fg.user.touched && fg.user.invalid"> 
                    <span class="text-danger ml-2" *ngIf="fg.user.touched && fg.user.invalid">El usuario es requerido</span>


                    </div>
                    <div class="form-group" style="text-align: start;">
                        <input type="text" class="form-control" placeholder="ContraseÃ±a" type="password" formControlName = "pass" 
                        [class.is-invalid]="fg.pass.touched && fg.pass.invalid">
                    <span class="text-danger ml-2" *ngIf="fg.pass.touched && fg.pass.invalid">El password es requerido</span>

                   </div>  
                    <div class="forgroup">
                        <button class="btn btn-primary mr-3 btn-login" type="submit" [disabled]="login.invalid">Aceptar</button>
                    </div>
                    <br>
                    <div class="form-group">
                        <a style="cursor: pointer;" routerLink="/inicio/register">Crear Cuenta</a>
                    </div>                

                </form>
            </div>
        </div>
    </div>
</div>
